
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>

	<link rel="stylesheet" href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css">
	<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<style>
		table , form {
			margin:20px;
		}

	</style>
</head>

<h5> Welcome to the company</h5>

<table>
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>JobType</th>

	</tr>
</table>

<table>
	<tr th:each="employee:${office}">

		<td th:text="${employee.id}"></td>
		<td th:text="${employee.name}"></td>
		<td th:text="${employee.job}"></td>

            <td><a th:href="@{deleteEmployee(id=${employee.id})}"  
               class="btn btn-primary btn-sm">DELETE</a></td>

	</tr>
</table>

<form action="newEmployee">
<input type="submit" value="NEW" class="btn btn-primary btn-sm"/>

</form>
</html>
